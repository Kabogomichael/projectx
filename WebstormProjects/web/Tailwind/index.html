<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Tail Wind</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="text-gray-600 bg-gray-200">
<div class="md:grid grid-cols-2">
  <div class=" md:flex md:justify-end ">
    <nav class="text-right" >
      <div class="flex justify-between items-center">
        <h1 class="font-bold uppercase p-4 border-b border-gray-100 sm:tex-sky-700 lg:text-black-200">
          <a href="#" class="hover:text-gray-700 font-bold  ">Ninja foods</a>
        </h1>
        <div class="px-4 cursor-pointer md:hidden" id="burger">
          <svg  xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="w-6">
            <path stroke-linecap="round" stroke-linejoin="round" d="M3.75 6.75h16.5M3.75 12h16.5m-16.5 5.25h16.5" />
          </svg>

        </div>
      </div>
      <ul class="text-sm mt-6 hidden md:block " id="menu">
        <li class="text-gray-700 font-bold py-1">
          <a href="#" class="px-4 flex justify-end border-r-4 border-red-700">
            <span>Home</span>
            <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="w-5  ml-2">
              <path stroke-linecap="round" stroke-linejoin="round" d="M2.25 12l8.954-8.955c.44-.439 1.152-.439 1.591 0L21.75 12M4.5 9.75v10.125c0 .621.504 1.125 1.125 1.125H9.75v-4.875c0-.621.504-1.125 1.125-1.125h2.25c.621 0 1.125.504 1.125 1.125V21h4.125c.621 0 1.125-.504 1.125-1.125V9.75M8.25 21h8.25" />
            </svg>

          </a>
        </li>
        <li class="py-1">
          <a href="#" class="px-4 flex justify-end border-r-4 border-white">
            <span>About</span>
            <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="w-5 ml-2 ">
              <path stroke-linecap="round" stroke-linejoin="round" d="M9.879 7.519c1.171-1.025 3.071-1.025 4.242 0 1.172 1.025 1.172 2.687 0 3.712-.203.179-.43.326-.67.442-.745.361-1.45.999-1.45 1.827v.75M21 12a9 9 0 11-18 0 9 9 0 0118 0zm-9 5.25h.008v.008H12v-.008z" />
            </svg>

          </a>
        </li>
        <li class="py-1">
          <a href="#" class="px-4 flex justify-end border-r-4 border-white">
            <span>conduct</span>
            <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="w-5 ml-2">
              <path stroke-linecap="round" stroke-linejoin="round" d="M21.75 9v.906a2.25 2.25 0 01-1.183 1.981l-6.478 3.488M2.25 9v.906a2.25 2.25 0 001.183 1.981l6.478 3.488m8.839 2.51l-4.66-2.51m0 0l-1.023-.55a2.25 2.25 0 00-2.134 0l-1.022.55m0 0l-4.661 2.51m16.5 1.615a2.25 2.25 0 01-2.25 2.25h-15a2.25 2.25 0 01-2.25-2.25V8.844a2.25 2.25 0 011.183-1.98l7.5-4.04a2.25 2.25 0 012.134 0l7.5 4.04a2.25 2.25 0 011.183 1.98V19.5z" />
            </svg>

          </a>
        </li>

      </ul>

    </nav>
  </div>

  <main class="ml-14 ">
    <div class="px-16 py-6 flex sm:justify-center text-red-300 lg:justify-end xs:justify-center">
      <a class="hover:bg-red-300 hover:text-white  border-red-300  md:border-2 rounded-full py-2 px-3 uppercase text-xs font-bold cursor-pointer tracking-wider" href="#" >Log in</a>
      <a href="#" class="hover:bg-red-300 hover:text-white  border-red-300  md:border-2 ml-8 rounded-full py-2 px-3 uppercase text-xs font-bold cursor-pointer  tracking-wider">Sign up</a>
    </div>
    <header>
      <h2 class="text-gray-700 text-6xl font-semibold">Recipes</h2>
      <h3 class="text-2xl font-semibold">For Ninjas</h3>
    </header>

    <div>
      <h4 class="font-bold mt-12 pb-2 border-b border-gray-200">latest Recipes</h4>
      <div class="mt-8 grid  lg:grid-cols-3 gap-10 mr-14">

        <div class=" bg-white rounded overflow-hidden shadow-md relative hover:shadow-lg ">
          <img src="img/image1.jpg" alt="stew" class="w-full h-40 object-cover sm:h-48 ">
          <div class="m-4">
            <span class="font-bold"> 5 bean chilly stew</span>
            <span class="block text-gray-400 text-sm">recipe by Mario</span>
          </div>
          <div class="bg-gray-100 text-xs uppercase font-bold rounded-full p-2 absolute top-0 ml-2 mt-2">
            <svg  xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="w-5 inline-block">
              <path stroke-linecap="round" stroke-linejoin="round" d="M12 6v6h4.5m4.5 0a9 9 0 11-18 0 9 9 0 0118 0z" />
            </svg>

            <span> 25 minutes</span>
          </div>
        </div>

          <div class=" bg-white rounded overflow-hidden shadow-md relative  hover:shadow-lg" >
            <img src="img/image2.jpg" alt="rice" class="w-full h-40 object-cover sm:h-48 ">
            <div class="m-4">
              <span class="font-bold"> rice stew</span>
              <span class="block text-gray-400 text-sm">recipe by Mario</span>
            </div>
            <div class="bg-gray-100 text-xs uppercase font-bold rounded-full p-2 absolute top-0 ml-2 mt-2">
              <svg  xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="w-5 inline-block">
                <path stroke-linecap="round" stroke-linejoin="round" d="M12 6v6h4.5m4.5 0a9 9 0 11-18 0 9 9 0 0118 0z" />
              </svg>
              <span> 25 minutes</span>
            </div>
          </div>



          <div class=" bg-white rounded overflow-hidden shadow-md relative  hover:shadow-lg">
            <img src="img/image3.jpg" alt="beans" class="w-full h-40 object-cover sm:h-48 ">
            <div class="m-4">
              <span class="font-bold"> beans stew </span>
              <span class="block text-gray-400 text-sm">recipe by Mario</span>
            </div>
            <div class="bg-gray-100 text-xs uppercase font-bold rounded-full p-2 absolute top-0 ml-2 mt-2">
              <svg  xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="w-5 inline-block">
                <path stroke-linecap="round" stroke-linejoin="round" d="M12 6v6h4.5m4.5 0a9 9 0 11-18 0 9 9 0 0118 0z" />
              </svg>
              <span> 25 minutes</span>
            </div>
          </div>
      </div>

      <h4 class="font-bold mt-12 pb-2 border-b border-gray-200">most popular</h4>
      <div class="flex mt-8 justify-center ">
        <div class="hover:shadow-inner  bg-gray-400 rounded-full py-2 px-3 uppercase text-xs font-bold cursor-pointer tracking-wider">Load more</div>
      </div>
    </div>
  </main>

</div>
<script src="index.js"></script>

</html>
