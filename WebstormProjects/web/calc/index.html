<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Calculate your age</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body>
<div class="mai-h-screen bg-gray-700 flex items-center justify-center ">
  <div class="bg-gray-800 border-2 border-gray-900
  shadow-sxl rounded-lg">
    <form class="border-b-2 border-gray-900" >
      <input type="number" class="bg-transparent p-8 rounded-t-lg outline-none 
      focus:bg-gray-700 text-3xl text-right text-white font-mono">
    </form>

 <div class=" font-mono p-6 text-gray-800 grid grid-cols-4 gap-4 text-xl">
    <button class="font-mono col-span-3 bg-blue-500 rounded-full p-5 hover:bg-blue-400" >C</button>
    <button class="bg-purple-500 hover:bg-purple-400 rounded-full p-5">&divide;</button>

    <button class="font-mono bg-gray-400 hover:bg-purple-400 rounded-full p-5">1</button>
    <button class="font-mono bg-gray-400 hover:bg-purple-400 rounded-full p-5">2</button>
    <button class="font-mono bg-gray-400 hover:bg-purple-400 rounded-full p-5">3</button>
    <button class="font-mono bg-purple-500 hover:bg-purple-400 rounded-full p-5">&times;</button>
    

    <button class="font-mono bg-gray-400 hover:bg-purple-400 rounded-full p-5">4</button>
    <button class="font-mono bg-gray-400 hover:bg-purple-400 rounded-full p-5">5</button>
    <button class="font-mono bg-gray-400 hover:bg-purple-400 rounded-full p-5">6</button>
    <button class="font-mono bg-purple-500 hover:bg-purple-400 rounded-full p-5">&minus;</button>
    

    <button class="font-mono bg-gray-400 hover:bg-purple-400 rounded-full p-5">7</button>
    <button class="font-mono bg-gray-400 hover:bg-purple-400 rounded-full p-5">8</button>
    <button class="font-mono bg-gray-400 hover:bg-purple-400 rounded-full p-5">9</button>
    <button class="font-mono bg-purple-500 hover:bg-purple-400 rounded-full p-5">&plus;</button>
    
    <button class="font-mono col-span-3 bg-blue-500 rounded-full p-5 hover:bg-blue-400" >0</button>
    <button class="bg-purple-500 hover:bg-purple-400 rounded-full p-5">&equals;</button>




  </div>
</div>

  </div>
 

</body>
</html>
