    </div>
    <div class="wraper">
        <img src="image4.jpeg" alt="laptop" >
    </div>

</div>
<div class="btncontainer">
    <button class="btn">Loading more</button>
</div>

<script>
    let wraper = document.querySelectorAll('.wraper');
    let  btn = document.querySelector('.btn');
    let currenting = 2
    btn.addEventListener('click',function() {
        for (let i =currenting;i<currenting+2;i++){
            if (wraper[i]){
                wraper[i].style.display='block';
            }

        }
        currenting += 2;
        if (currenting >= wraper.length){
            event.target.style.display='none'
        }
    })

</script>
</body>
